 
		  	<div class="col-md-10" ng-controller="timesheetCtrl">
		  		<div class="row">
		  			
		  			<div class="col-md-12">
  					<div class="content-box-large">
		  				<div class="panel-heading">
		  				<div class="row">
							<div class="col-md-7">
							<style type="text/css">
								table.information td{
									border-top: none !important;
								}
							</style>
									<table class="table information">
											<tr>
												<td><b>Employee ID:</b></td><td><input type="text" value="{{authUser.id}}" readonly /></td>
												<td><b>Employee Name:</b></td><td><input type="text" value="{{authUser.first_name+' '+authUser.last_name | capitalize}}" readonly /></td>
											</tr>

											<tr>
												<td><b>Department:</b></td><td><input type="text" value="IT" readonly /></td>
												<td><b>Month:</b></td><td><input type="text" value="{{currentMonthYear}}" readonly /></td>
											</tr>

											<tr>
												<td><b>Manager:</b></td><td><input type="text" value="Shantnu" readonly /></td>
												<td><b>Project:</b></td><td><input type="text" value="{{user_project.p_name}}" readonly /></td>
											</tr>
									</table>
							</div>
							</div>
						</div>
						<div class="panel-body">
		  					<table class="table table-striped">
				              <thead>
				                <tr>
				                  <th>Date</th>
				                  <th>Start Time</th>
				                  <th>End Time</th>
				                  <th>Regular Hours</th>
				                  <th>Overtime Hours</th>
				                  <th>Total Hours</th>
				                </tr>
				              </thead>
				              <tbody>
				              	<tr ng-repeat="(key, val) in timesheetdata">
				                  <td>{{val.login_date}}</td>
				                  <td>{{val.start_time }}</td>
				                  <td>{{val.end_time   }}</td>
				                  <td>{{val.regular_hours }}</td>
				                  <td>{{val.overtime_hours }}</td>
				                  <td>{{val.total_hours }}</td>
				                </tr>
				               
				              </tbody>
				            </table>
		  				</div>
		  			</div>
  				</div>
   
				</div>
			</div>
		</div>
</div>
