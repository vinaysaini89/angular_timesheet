<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Why are you reach late in office.</h4>
      </div>
      <div class="modal-body">
        <textarea ng-model="complent" placeholder="Please nter the reason for leaving early" class="form-control"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="save(complent)" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
